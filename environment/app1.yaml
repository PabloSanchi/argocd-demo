apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/PabloSanchi/argocd-demo
    targetRevision: HEAD
    path: applications/app1
    helm:
      valuesObject:
        replicaCount: 2
        image:
          tag: stable

  destination:
    server: https://kubernetes.default.svc
    namespace: app1
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true